function initAvatarSelection() {
    // ç§»é™¤ä¹‹å‰çš„äº‹ä»¶ç›‘å¬å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
    const avatarDefault = document.getElementById('avatarDefault');
    const avatarCustom = document.getElementById('avatarCustom');
    const avatarNone = document.getElementById('avatarNone');
    const newAvatarFile = document.getElementById('newAvatarFile');
    
    // å…‹éš†å…ƒç´ æ¥ç§»é™¤æ—§çš„äº‹ä»¶ç›‘å¬å™¨
    const newAvatarDefault = avatarDefault.cloneNode(true);
    const newAvatarCustom = avatarCustom.cloneNode(true);
    const newAvatarNone = avatarNone.cloneNode(true);
    const newAvatarFileElement = newAvatarFile.cloneNode(true);
    
    avatarDefault.parentNode.replaceChild(newAvatarDefault, avatarDefault);
    avatarCustom.parentNode.replaceChild(newAvatarCustom, avatarCustom);
    avatarNone.parentNode.replaceChild(newAvatarNone, avatarNone);
    newAvatarFile.parentNode.replaceChild(newAvatarFileElement, newAvatarFile);
    
    // æ£€æŸ¥å¤´åƒè®¾ç½®çŠ¶æ€ï¼Œå†³å®šå“ªäº›é€‰é¡¹å¯ç”¨
    const hasOtherAvatar = otherAvatarUrl !== null;
    const hasSelfAvatar = selfAvatarUrl !== null;
    
    // æ ¹æ®å½“å‰é€‰æ‹©çš„æ¶ˆæ¯ç±»å‹æ¥å†³å®šé»˜è®¤å¤´åƒæ˜¯å¦å¯ç”¨
    const isSelfMessage = document.getElementById('newIsSelf').value === 'true';
    const hasDefaultAvatar = isSelfMessage ? hasSelfAvatar : hasOtherAvatar;
    
    // è®¾ç½®é€‰é¡¹çš„å¯ç”¨æ€§
    newAvatarNone.disabled = !hasDefaultAvatar;
    if (!hasDefaultAvatar && newAvatarNone.checked) {
        // å¦‚æœé»˜è®¤å¤´åƒä¸å¯ç”¨ä¸”å½“å‰é€‰ä¸­äº†é»˜è®¤å¤´åƒï¼Œåˆ™åˆ‡æ¢åˆ°æ–‡å­—å¤´åƒ
        newAvatarDefault.checked = true;
        updateAvatarPreview('default');

    // å¤´åƒç±»å‹é€‰æ‹©äº‹ä»¶
    newAvatarDefault.addEventListener('change', function() {
        if (this.checked) {
            updateAvatarPreview('default');
        }
    });
    
    newAvatarCustom.addEventListener('change', function() {
        if (this.checked) {
            newAvatarFileElement.click();
        }
    });
    
    newAvatarNone.addEventListener('change', function() {
        if (this.checked && !this.disabled) {
            updateAvatarPreview('none');
        }
    });
    
    // æ–‡ä»¶ä¸Šä¼ äº‹ä»¶
    newAvatarFileElement.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                updateAvatarPreview('custom', e.target.result);
            };
            reader.readAsDataURL(file);
